<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agramorketplaace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Agromarketplace</h1>

    <!-- Login Section -->
    <div id="login">
        <form id="farmer-login-form">
            <h3>Farmer Login</h3>
            <input type="text" id="farmer-email" placeholder="Email" required>
            <input type="password" id="farmer-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="buyer-login-form">
            <h3>Buyer Login</h3>
            <input type="text" id="buyer-email" placeholder="Email" required>
            <input type="password" id="buyer-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Add Product Section -->
    <div id="add-product">
        <form id="add-product-form">
            <h3>Add Product</h3>
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="product-price" placeholder="Price/kg" required>
            <input type="number" id="product-quantity" placeholder="Quantity" required>
            <input type="number" id="farmer-id" placeholder="Farmer ID" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- View Products Section -->
    <button id="view-products">View Products</button>
   

    
    
    <div id="products-list"></div>

    <!-- Place Order Section -->
    <div id="place-order">
        <form id="place-order-form">
            <h3>Place an Order</h3>
            <input type="number" id="buyer-id" placeholder="Buyer ID" required>
            <input type="number" id="product-id" placeholder="Product ID" required>
            <input type="number" id="order-quantity" placeholder="Quantity" required>
            <button type="submit">Place Order</button>
        </form>
    </div>
    
    <!-- Place Order Section -->


<!-- Rating Section -->
<div id="rating">
    <form id="rating-form">
        <h3>Rate a Product</h3>
        <input type="number" id="rating-buyer-id" placeholder="Buyer ID" required>
        <input type="number" id="rating-product-id" placeholder="Product ID" required>
        <input type="number" id="rating-value" placeholder="Rating (1-5)" min="1" max="5" required>
        <textarea id="rating-review" placeholder="Write your review" rows="4" required></textarea>
        <button type="submit">Submit Rating</button>
    </form>
</div>




    <script src="app.js"></script>
</body>
</html>
